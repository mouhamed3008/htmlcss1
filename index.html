<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
           <div class="brand">
            <div class="logo">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <h1>Welcome Back</h1>
            <p>Please enter your informations</p>
           </div>

         <form class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Veuillez entrer votre mail">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input id="password" type="password" placeholder="Veuillez entrer votre mot de passe">
                </div>
            </div>

            <div class="form-group remember-me">
                <label>
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
            </div>

            <button type="submit" class="login-button">Sign In</button>


            <div class="social-login">
                <span class="divider">Or continue with</span>

                <div class="social-buttons">
                    <button type="button" class="social-button">
                        <span>G</span>
                        Google
                    </button>
                    
                    <button type="button" class="social-button">
                        <span>A</span>
                        Apple
                    </button>
                </div>
            </div>


         </form>
        </div>

    </div>
</body>
</html>
